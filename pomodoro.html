<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="pomodoro.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Liu+Jian+Mao+Cao&display=swap" rel="stylesheet">

    <title></title>
</head>

<body>
    <div id="main">
        <div id="title">
            <h1>Pomodoro Timer</h1>
            <h3 id="timer">25:00</h3>
        </div>
        <div id="minutebreak">
            <div class="minbreak" id="minbreak1">
                <h3>Minutes:</h3>
                <button class="adjustbuttons" id="minuteUp">+</button>
                <p id="minuteDisplay"></p>
                <button class="adjustbuttons" id="minuteDown">-</button>
            </div>
            <div class="minbreak" id="minbreak2">
                <h3>Break:</h3>
                <button class="adjustbuttons" id="breakUp">+</button>
                <p id="breakDisplay"></p>
                <button class="adjustbuttons" id="breakDown">-</button>
            </div>
        </div>
        <div id="allmediabuttons">
            <button class="mediabuttons" id="play">Play</button>
            <button class="mediabuttons" id="stop">Stop</button>
            <button class="mediabuttons" id="reset">Reset</button>
        </div>
    </div>
</body>

<script src="pomodoro.js"></script>

</html>
