<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="pomodoro.css">
    <title></title>
</head>

<body>
    <h2>Pomodoro Timer</h2>
    <h3 id="timer">25:00</h3>

    <div id="minbreak">
        <div>
            <h3>Minutes:</h3>
            <button id="minuteUp">^</button>
            <p id="minuteDisplay"></p>
            <button id="minuteDown">v</button>
        </div>

        <div>
            <h3>Break:</h3>
            <button id="breakUp">^</button>
            <p id="breakDisplay"></p>
            <button id="breakDown">v</button>
        </div>
    </div>

    <button id="play">Play</button>
    <button id="stop">Stop</button>
    <button id="reset">Reset</button>
</body>

<script src="pomodoro.js"></script>

</html>
